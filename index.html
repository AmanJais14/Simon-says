<body>
    
    <div class="container">
       
        <h1>Simon Says</h1>

        <div>Max Score</div>

            <button class ="yellow" id = "yellow">2</button>
        </div>
        <div>
            <button class ="purple" id = "purple">3</button>
            <button class ="green" id = "green">4</button>
        </div>
    </div>
        <script src="script.js"></script>
