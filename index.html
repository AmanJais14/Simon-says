<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h1>Simon Says Game</h1>
            <h3>Press any key to start</h3>
            <div>Max Score</div>
            <div id = "score">0</div>
            <div class="flex">
                <div class ="red button" id = "red" >1</div>
                <div class ="yellow button" id = "yellow">2</div>
            </div>
            <div class="flex">
                <div class ="purple button" id = "purple">3</div>
                <div class ="green button" id = "green">4</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
